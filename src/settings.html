<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hyperbola Admin Area</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm p-1">
        <div class="container">
            <a href="index.html" class="navbar-brand mr-5">Hyperbola</a>
            <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle"
                            data-toggle="dropdown"><i class="fa fa-user"></i> Welcome, John</a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa fa-gear"></i> Settings
                            </a>
                            <a href="login.html" class="dropdown-item">
                                <i class="fa fa-user-times"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="main-header" class="py-4 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-gear"></i> Settings</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-faded">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto my-1">
                    <a href="index.html" class="btn btn-primary btn-block text-white">
                    <i class="fa fa-arrow-left"></i> Back To Dashboard</a>
                </div>       
                <div class="col-md-3  my-1">
                    <a href="index.html" class="btn btn-success btn-block text-white">
                    <i class="fa fa-check"></i> Save Changes
                    </a>
                </div>                     
            </div>
        </div>
    </section>

    <!-- SETTINGS -->
    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="form-group">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="registration" value="yes" checked> Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="registration" value="no"> No
                                        </label>
                                    </div>
                                </fieldset>  
                                <fieldset class="form-group">
                                    <legend>Hompage Format</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="hompage" value="posts" checked> Post Index
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="hompage" value="page"> Single Page
                                        </label>
                                    </div>
                                </fieldset>            
                            </form>
                        </div>
                    </div>
                </div>                                           
            </div>
        </div>
    </section>

    <!-- FOOTER-->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">&copy; 2017 by Hyperbola. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>  
    <script src="js/bootstrap.min.js"></script> 
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
</body>
</html>
