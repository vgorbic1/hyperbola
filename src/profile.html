<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hyperbola Admin Area</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm p-1">
        <div class="container">
            <a href="index.html" class="navbar-brand mr-5">Hyperbola</a>
            <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle"
                            data-toggle="dropdown"><i class="fa fa-user"></i> Welcome, John</a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa fa-gear"></i> Settings
                            </a>
                            <a href="login.html" class="dropdown-item">
                                <i class="fa fa-user-times"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="main-header" class="py-4 bg-warning text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-user"></i> Profile</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="details" class="py-4 mb-4 bg-faded">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto my-1">
                    <a href="index.html" class="btn btn-primary btn-block text-white">
                    <i class="fa fa-arrow-left"></i> Back To Dashboard</a>
                </div>       
                <div class="col-md-3 my-1">
                    <a href="index.html" class="btn btn-success btn-block text-white"
                        data-toggle="modal" data-target="#passwordModal">
                    <i class="fa fa-lock"></i> Change Password
                    </a>
                </div>   
                <div class="col-md-3 my-1">
                    <a href="index.html" class="btn btn-danger btn-block">
                        <i class="fa fa-remove"></i> Delete Account
                    </a>
                </div>                   
            </div>
        </div>
    </section>

    <!-- EDIT PROFILE -->
    <section id="edit-profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="form-control-label">Name</label>
                                    <input type="text" class="form-control" value="John Doe">
                                </div> 
                                <div class="form-group">
                                    <label for="email" class="form-control-label">Email</label>
                                    <input type="text" class="form-control" value="jdoe@gmail.com">
                                </div>     
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ipsam aliquid ea, aperiam sed assumenda nam saepe eaque facere, sapiente harum, ad modi consequuntur aspernatur expedita non? Eveniet, odio animi blanditiis, commodi, veritatis quibusdam enim placeat tenetur numquam eos amet.</textarea>
                                </div>             
                            </form>
                        </div>
                    </div>
                </div>  
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="img/avatar.png" alt="Avatar" class="d-block img-fluid img-thumbnail mb-3">
                    <button class="btn btn-primary btn-block text-white">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>                                         
            </div>
        </div>
    </section>

    <!-- FOOTER-->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">&copy; 2017 by Hyperbola. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
<!-- PASSWORD MODAL -->
<div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="passwordModalLabel">Edit Password</h5>
                    <button class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password</label>
                            <input type="password" class="form-control">
                        </div>    
                        <div class="form-group">
                            <label for="password2" class="form-control-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div> 
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-warning text-white" data-dismiss="modal">Edit Password</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>  
    <script src="js/bootstrap.min.js"></script> 
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
</body>
</html>
